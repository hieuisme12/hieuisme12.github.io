    <script src="data/dataCf.js"></script>
    <script>
        function checkLoginStatus() {
            const authButtons = document.getElementById("auth-buttons");
            const storedUser = localStorage.getItem("loggedInUser");
            if (storedUser) {
                const userData = JSON.parse(storedUser);
                authButtons.innerHTML = `
                    <div class="dropdown">
                        <img src="image/avt.jpg" alt="Avatar" class="rounded-circle" width="50" height="50" data-bs-toggle="dropdown">
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">T√†i kho·∫£n c·ªßa t√¥i</a></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">ƒêƒÉng xu·∫•t</a></li>
                        </ul>
                    </div>`;
            } else {
                authButtons.innerHTML = `
                    <a href="DangNhap.html" class="btn btn-outline-light me-2">ƒêƒÉng nh·∫≠p</a>
                    <a href="DangKi.html" class="btn btn-light">ƒêƒÉng k√Ω</a>`;
            }
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.reload();
        }

        function displayProducts(products) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                productList.innerHTML += `
            <div class="col-md-4">
                <div class="card">
                    <img src="${product.img}" class="card-img-top" alt="${product.name}" width="500" height="500" style="object-fit: cover; margin: auto; padding-top: 10px;">
                    <div class="card-body text-center">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">Gi√°: ${product.price}</p>
                        <button class="btn btn-success" onclick="addToCart('${product.name}', '${product.price}', '${product.img}')">Th√™m v√†o gi·ªè h√†ng</button>
                    </div>
                </div>
            </div>`;
            });
        }


        function addToCart(name, price, img) {
            const storedUser = localStorage.getItem("loggedInUser");

            if (!storedUser) {
                alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng!");
                return; // Kh√¥ng cho th√™m n·∫øu ch∆∞a ƒëƒÉng nh·∫≠p
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(item => item.name === name);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({
                    name,
                    price,
                    img,
                    quantity: 1
                });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert("ƒê√£ th√™m v√†o gi·ªè h√†ng!");
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById("cart-count").innerText = totalCount;
        }

        function filterProducts(category) {
            if (category === 'all') {
                displayProducts(Object.values(dataCf).flat());
            } else {
                displayProducts(dataCf[category] || []);
            }
        }

        function searchProduct(event) {
            event.preventDefault(); // NgƒÉn reload trang
            const keyword = document.getElementById("search-input").value.trim().toLowerCase();

            if (!keyword) {
                filterProducts('all');
                return;
            }

            const allProducts = Object.values(dataCf).flat();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));

            if (filtered.length > 0) {
                displayProducts(filtered);
            } else {
                document.getElementById("product-list").innerHTML = `<p class="text-center">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o ph√π h·ª£p.</p>`;
            }
        }
        filterProducts('all');
        updateCartCount();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
