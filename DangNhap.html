<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">LTHSHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a href="DangNhap.html" class="btn btn-light ms-3">Đăng nhập</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Đăng nhập</h3>
                        <form onsubmit="return login(event)">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Nhập tên đăng nhập</label>
                                <input type="text" class="form-control" id="phone" placeholder="Nhập tên đăng nhập" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                            </div>
                            <p class="text-danger" id="error-msg"></p>
                            <div class="d-flex justify-content-between">
                                <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="btn btn-danger w-100 mt-3">Đăng nhập</button>
                        </form>
                        <p class="text-center mt-3">Bạn chưa có tài khoản? <a href="DangKi.html">Đăng ký</a></p>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();

            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("error-msg");

            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Tìm người dùng trùng username và password
            const foundUser = users.find(user => user.username === phone && user.password === password);

            if (foundUser) {
                localStorage.setItem("loggedInUser", JSON.stringify({
                    username: foundUser.username,
                    avatar: "https://via.placeholder.com/40"
                }));
                window.location.href = "index.html";
            } else {
                errorMsg.textContent = "Không tìm thấy thông tin tài khoản!";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
